<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시 × 당근 상생 파일럿: 인터랙티브 보고서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Carrot Neutral -->
    <!-- Application Structure Plan: A thematic, scroll-based narrative dashboard. It starts with a high-level summary, then guides the user through the project's 'Why', 'What', 'Where', 'Impact', and 'How'. This structure is chosen to transform a dense business proposal into a compelling, easy-to-digest story, with key data points made interactive to highlight their significance, especially the P&L simulation. -->
    <!-- Visualization & Content Choices: 
        - P&L Table -> Goal: Show Profit Gain -> Interactive Bar Chart -> Interaction: Button click to animate profit increase -> Justification: More engaging and impactful than a static table, clearly shows the "Daangn Advantage" -> Library: Chart.js.
        - Pilot Zone Comparison -> Goal: Compare two distinct locations -> Two-column layout with a toggle -> Interaction: User clicks toggle to switch data view -> Justification: Allows for direct, side-by-side comparison without scrolling, enhancing comprehension -> Library: Vanilla JS.
        - KPI Targets -> Goal: Inform on goals -> Stat cards with large numbers -> Interaction: Hover effect for detail -> Justification: Provides a quick, scannable overview of project targets -> Library: HTML/CSS/JS.
        - RACI Table -> Goal: Explain stakeholder roles -> Interactive Diagram -> Interaction: Click on a stakeholder to highlight their responsibilities -> Justification: Simplifies a dense table, making complex information explorable and less intimidating -> Library: HTML/CSS/JS.
        - Core Mechanics -> Goal: Explain the solutions -> Clickable Cards -> Interaction: Click to expand/reveal details -> Justification: Organizes information cleanly, preventing user overload by presenting information progressively -> Library: HTML/CSS/JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FFFAF5;
            color: #333;
        }
        .highlight {
            color: #FF6F00;
        }
        .section-title {
            font-size: 2.25rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-align: center;
        }
        .section-subtitle {
            font-size: 1.125rem;
            color: #555;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3rem auto;
            line-height: 1.8;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: #FF6F00;
            border-bottom-color: #FF6F00;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 50vh;
        }
        .raci-item.active {
            background-color: #FF6F00 !important;
            color: white !important;
        }
        .raci-item.active span {
             color: white !important;
        }
        .raci-role.highlight-role {
            background-color: #FFF7F0;
            border-left: 4px solid #FF6F00;
        }
    </style>
